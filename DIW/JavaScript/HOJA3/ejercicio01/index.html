<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">EcoMarket - Tu Tienda Verde</h1>
        <input type="text" id="busqueda" class="form-control mb-4" placeholder="Buscar productos...">

        <div id="productos" class="row justify-content-center g-4 mb-4">
            <div class="col-md-4">
                <div class="card h-100 text-center">
                    <img src="./img/cepillo.jpg" class="card-img-top" alt="Cepillo de bambú">
                    
                    <div class="card-body">
                        <h5 class="card-title">Cepillo de bambú</h5>
                        <p class="card-text">Precio: 3€</p>
                        <input type="number" class="form-control mb-2" value="1" min="1">
                        <button id="añadir" class="btn btn-success w-100">Añadir</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 text-center">
                    <img src="./img/jabon.jpg" class="card-img-top" alt="Jabón natural">
                    <div class="card-body">
                        <h5 class="card-title">Jabón natural</h5>
                        <p class="card-text">Precio: 5€</p>
                        <input type="number" class="form-control mb-2" value="1" min="1">
                        <button id="añadir" class="btn btn-success w-100">Añadir</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 text-center">
                    <img src="./img/bolsa.webp" class="card-img-top" alt="Bolsa de tela">
                    <div class="card-body">
                        <h5 class="card-title">Bolsa de tela</h5>
                        <p class="card-text">Precio: 4€</p>
                        <input type="number" class="form-control mb-2" value="1" min="1">
                        <button id="añadir" class="btn btn-success w-100">Añadir</button>
                    </div>
                </div>
            </div>
        </div>

        <p class="fs-5 text-end fw-bold">Total acumulado: 0€</p>

        <div class="mt-5 text-center">
            <h2 class="mb-4">¿Cuánto sabes sobre sostenibilidad?</h2>
            <h5>Pregunta 1 de 3</h5>
            <p id="pregunta"></p>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="opcion btn btn-outline-primary"></button>
                <button class="opcion btn btn-outline-primary"></button>
                <button class="opcion btn btn-outline-primary"></button>
            </div>
        </div>
    </div>
</body>

</html>
