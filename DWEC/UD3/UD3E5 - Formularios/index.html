<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <form>
        <h3>Registro</h3>
        <div>
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required minlength="3" pattern="^[^0-9]*$">
            <span></span>
        </div>
        <br/>

        <div>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            <span></span>
        </div>
        <br/>

        <div>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':&quot;\\|,.<>\/?]).{8,}$">
            <span></span>
        </div>
        <br/>

        <div>
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required>
            <span></span>
        </div>
        <br/>

        <div>
            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento">
            <span></span>
        </div>
        <br/>

        <div>
            <label for="telefono">Teléfono (opcional)</label>
            <input type="number" id="telefono" name="telefono" minlength="9" maxlength="9">
            <span></span>
        </div>
        <br/>

        <div>
            <label for="genero">Género</label>
            <select id="genero" name="genero" required>
                <option value="">Seleccione</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
            <span></span>
        </div>
        <br/>

        <div>
            <label for="terminos">Acepto los términos y condiciones</label>
            <input type="checkbox" required id="terminos" name="terminos">
            <span></span>
        </div>
        <br/>
        <button id="registro">Registrarse</button>
    </form>
    <div id="resultado"></div>
    </form>

    <script src="script.js"></script>
</body>

</html>
